<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="who">HOME</h3>
                <h1 class="score" id="homeScore-el">0</h1>
                <button onclick="plusHome(1)">+1</button>
                <button onclick="plusHome(2)">+2</button>
                <button onclick="plusHome(3)">+3</button>
            </div>
            <div>
                <h3 class="who">GUEST</h3>
                <h1 class="score" id="guestScore-el">0</h1>
                <button onclick="plusGuest(1)">+1</button>
                <button onclick="plusGuest(2)">+2</button>
                <button onclick="plusGuest(3)">+3</button>
            </div>
        </div>
        </br>
        <div class="container">
            <button onclick="resetScore()">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
